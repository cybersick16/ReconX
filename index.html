<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReconX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0B0C10;
      --panel-dark: #1C1D24;
      --text-primary: #E6E6E6;
      --text-secondary: #a0a0a0;
      --accent-cyan: #00FFFF;
      --accent-violet: #6C63FF;
      --border-color: rgba(255, 255, 255, 0.1);
      --font-body: 'Inter', sans-serif;
      --font-heading: 'Orbitron', sans-serif;
    }
    body {
      background-color: var(--bg-dark);
      color: var(--text-primary);
      font-family: var(--font-body);
    }
    .font-orbitron {
      font-family: var(--font-heading);
    }
    .glass-panel {
      background-color: rgba(28, 29, 36, 0.5); /* --panel-dark with opacity */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    .btn-glow-cyan {
      background-color: var(--accent-cyan);
      color: var(--bg-dark);
      font-weight: 700;
      border-radius: 0.375rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px var(--accent-cyan), 0 0 10px var(--accent-cyan);
    }
    .btn-glow-cyan:hover {
      box-shadow: 0 0 10px var(--accent-cyan), 0 0 20px var(--accent-cyan);
      transform: translateY(-2px);
    }
    .btn-glow-cyan:disabled {
      background-color: #555;
      box-shadow: none;
      color: #999;
      cursor: not-allowed;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: .5;
      }
    }
    .animate-pulse-slow {
      animation: pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    /* Styles for D3 Attack Path Graph */
    .attack-path-node {
      filter: drop-shadow(0 0 5px var(--glow-color));
    }
    .attack-path-label {
      fill: #E6E6E6;
      font-weight: 500;
      text-shadow: 0 0 3px #000;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script type="importmap">

      "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
      "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",

      "@angular/common/http": "https://next.esm.sh/@angular/common@^20.3.4/http?external=rxjs",
      "@angular/core": "https://next.esm.sh/@angular/core@^20.3.4?external=rxjs",
      "@angular/common": "https://next.esm.sh/@angular/common@^20.3.4?external=rxjs",
      "@angular/core/rxjs-interop": "https://next.esm.sh/@angular/core@^20.3.4/rxjs-interop?external=rxjs",
      "@google/genai": "https://next.esm.sh/@google/genai@^1.25.0?external=rxjs",
      "@angular/forms": "https://next.esm.sh/@angular/forms@^20.3.4?external=rxjs",

    }
  }
